<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="login-form" class="form">
        <h3>Login</h3>
        <div>
            <label  style="margin-bottom:100%;"class="inputs" for="username">Username:</label></br>
            <input style="height:50%; margin-top:6.5%; width:100%;" class="forminput" id="username" type="text" name="username" placeholder="Enter your username"></br>
        </div>
      
        <div>
            <label class="inputs" for="password">Password:</label></div>
            <input style="height:8%; width:100%;" class="forminput" id="password" type="password" name="password" placeholder="Enter your password"></br>
        </div>
        
        <input style="margin-top:0%;"class="btn" type="button" value="Login" onclick="login()">
        <!-- <a href="index.html"><button class="btn" type="button">Back</button></a> -->
    </form>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            
            if (username === 'admin' && password === 'admin123') {
                
                window.location.href = 'index.html';
            } else if (username !== '' && password !== '') {
                
                window.location.href = 'user_dashboard.html';
            } else {
                alert('Invalid credentials');
            }
        }
    </script>


    <script src="dist/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
